<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth Presets | Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="/content/img/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="/pages/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/pages/css/main-phone.scss"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="main-phone">
    <input id="deep-purple" name="theme" type="radio" checked="checked"/>
    <input id="gold" name="theme" type="radio"/>
    <input id="space-black" name="theme" type="radio"/>
    <input id="silver" name="theme" type="radio"/>
    <input id="random" name="theme" type="radio"/>
    <input id="zoom" name="zoom" type="checkbox"/>
    <div class="scene">
        <div class="pallette">
            <label class="swatch" tabIndex="0" for="deep-purple"></label>
            <label class="swatch" tabIndex="0" for="gold"></label>
            <label class="swatch" tabIndex="0" for="space-black"></label>
            <label class="swatch" tabIndex="0" for="silver"></label>
            <label class="swatch" tabIndex="0" for="random">
                <div class="icon"></div>
                <div class="tooltip">CMD + click to save</div>
            </label>
        </div>
        <div class="zoom-con">
            <label class="swatch" tabIndex="0" for="zoom"></label>
        </div>
        <div class="phone-con">
            <div class="phone">
                <div class="buttons">
                    <div class="left">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="right">
                        <div class="button"></div>
                    </div>
                </div>
                <div class="camera"></div>
                <div class="screen-container">
                    <div class="bg">
                        <div class="deep-purple">
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                        </div>
                        <div class="gold">
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                        </div>
                        <div class="space-black">
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                        </div>
                        <div class="silver">
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                            <div class="section">
                                <div class="glow"></div>
                            </div>
                        </div>
                        <div class="random canvas">
                            <div class="shapes">
                                <div class="shape"></div>
                                <div class="shape"></div>
                                <div class="shape"></div>
                                <div class="shape"></div>
                                <div class="shape"></div>
                                <div class="shape"></div>
                            </div>
                        </div>
                    </div>
                    <div class="notch-container" tabIndex="0">
                        <div class="notch">
                            <div class="content">
                                <div class="left">
                                    <div class="tile"></div>
                                    <div class="text"></div>
                                </div>
                                <div class="right"></div>
                                <div class="bar">
                                    <div class="duration"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="notch-blur"></div>
                    <div class="screen">
                        <div class="app">
                            <div class="weather"></div>
                        </div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                        <div class="app"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Background -->
<div class="z-0">
    <img src="/content/img/GTA-V.png" class="background" alt="background">
</div>



</body>
<script src="/pages/js/script.js"></script>
<script src="/pages/js/phone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
