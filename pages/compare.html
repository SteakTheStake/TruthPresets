<body>

                    <li><a href="/pages/map.html">Screenshots</a></li>

                    </div>
                </ul>
            </div>
        </nav>
    </header>



</div>
<div id="app-info">
</div>
<div id="current-weapon">
    <h3>Current Preset:</h3>
    <div id="current-weapon-info">
        <h1 id="current-weapon-name">Default</h1>
        <img id="current-weapon-image" src="/content/img/screenshots/gtavlogo.png">
    </div>
    <div>
        <div id="clickSound">
            <button id="weapon-selector-button">Change</button>
        </div>
    </div>
</div>
<div>
<div id="weapon-selector-wrapper">
    <div id="weapon-properties">
        <h4>Damage</h4>
        <div class="bar">
            <div id="damage" class="value-bar"></div>
        </div>
        <h4>Fire Rate</h4>
        <div class="bar">
            <div id="fire-rate" class="value-bar"></div>
        </div>
        <h4>Accuracy</h4>
        <div class="bar">
            <div id="accuracy" class="value-bar"></div>
        </div>
        <h4>Range</h4>
        <div class="bar">
            <div id="range" class="value-bar"></div>
        </div>
    </div>
    <svg height="620px" width="620px" id="hoverSound">
        <text text-anchor="middle" id="hovered-weapon-name" x="175" y="400" font-size="18" stroke="none">Select Preset</text>
        <g onclick="changeCurrentWeaponWith(this); setImage1()"
           id="btn1"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="California Real"
           data-image="/content/img/screenshots/QuantV/california-real.png"
           data-damage="90%"
           data-fire-rate="80%"
           data-accuracy="40%"
           data-range="30%">
            <path d="M 610 310 A 300 300 0 0 1 522.1320343559643 522.1320343559643  L 451.4213562373095 451.4213562373095 A 200 200 0 0 0 510 310  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/QuantV/california-real.png" x="240" y="460" height="200px" width="200px"/>
            <text x="300" y="620" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage6()"
           id="btn0"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Default"
           data-image="/content/img/screenshots/gtavlogo.png"
           data-damage="50%"
           data-fire-rate="60%"
           data-accuracy="70%"
           data-range="10%">
            <path d="M 522.1320343559643 522.1320343559643 A 300 300 0 0 1 310 610  L 310 510 A 200 200 0 0 0 451.4213562373095 451.4213562373095  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/gtavlogo.png" x="135" y="615" height="80px" width="80px"/>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage2()"
           id="btn2"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Crystal Clear"
           data-image="/content/img/screenshots/QuantV/crystal-clear.png"
           data-damage="90%"
           data-fire-rate="80%"
           data-accuracy="40%"
           data-range="30%">
            <path d="M 310 610 A 300 300 0 0 1 97.86796564403576 522.1320343559643  L 168.57864376269052 451.4213562373095 A 200 200 0 0 0 310 510  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/QuantV/crystal-clear.png" x="-50" y="510" height="120px" width="120px"/>
            <text x="0" y="620" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage3()"
           id="btn3"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Dark Filmic"
           data-image="/content/img/screenshots/QuantV/dark-filmic.png"
           data-damage="90%"
           data-fire-rate="80%"
           data-accuracy="40%"
           data-range="30%">
            <path d="M 97.86796564403576 522.1320343559643 A 300 300 0 0 1 10 310.00000000000006  L 110 310 A 200 200 0 0 0 168.57864376269052 451.4213562373095  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/QuantV/dark-filmic.png" x="-150" y="330" height="150px" width="150px"/>
            <text x="-100" y="460" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage4()"

           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"

           data-image="/content/img/screenshots/QuantV/elevated-realism.png"

           data-fire-rate="80%"
           data-accuracy="40%"
           data-range="45%">
            <path d="M 10 310.00000000000006 A 300 300 0 0 1 97.8679656440357 97.86796564403576  L 168.57864376269046 168.57864376269052 A 200 200 0 0 0 110 310  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/QuantV/elevated-realism.png" x="-75" y="165" height="130px" width="130px"/>
            <text x="-20" y="280" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage6()"
           id="btn0"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Default"
           data-image="/content/img/screenshots/gtavlogo.png"
           data-damage="30%"
           data-fire-rate="60%"
           data-accuracy="80%"
           data-range="60%">
            <path d="M 97.8679656440357 97.86796564403576 A 300 300 0 0 1 309.99999999999994 10  L 309.99999999999994 110 A 200 200 0 0 0 168.57864376269046 168.57864376269052  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/gtavlogo.png" x="130" y="120" height="80px" width="80px"/>
            <text x="150" y="190" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this); setImage5()"
           id="btn5"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Photorealistic"
           data-image="/content/img/screenshots/QuantV/photorealistic.png"
           data-damage="70%"
           data-fire-rate="10%"
           data-accuracy="50%"
           data-range="80%"
           class="active-weapon">
            <path d="M 309.99999999999994 10 A 300 300 0 0 1 522.1320343559642 97.8679656440357  L 451.4213562373095 168.57864376269046 A 200 200 0 0 0 309.99999999999994 110  z" fill="rgba(255,255,255,0.3)"/>
            <image xlink:href="/content/img/screenshots/QuantV/photorealistic.png" x="290" y="160" height="130px" width="130px"/>
            <text x="330" y="280" font-size="18" fill="white"></text>
        </g>

        <g onclick="changeCurrentWeaponWith(this)"
           id="patreon"
           onmouseover="mouseoverWeapon(this)"
           onmouseout="onmouseoutWeapon()"
           data-weapon="Patreon Download"
           data-image="/content/img/patreon.svg"
           data-damage="90%"
           data-fire-rate="20%"
           data-accuracy="60%"
           data-range="70%">
            <path d="M 522.1320343559642 97.8679656440357 A 300 300 0 0 1 610 309.99999999999994  L 510 309.99999999999994 A 200 200 0 0 0 451.4213562373095 168.57864376269046  z" fill="rgba(255,255,255,0.3)"/>
