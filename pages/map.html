<!-- Background -->
<div class="z-0">

            <img src="/content/img/GTA-V-height.png" class="fog" alt="background">
            <video class="background" id="background-video2" autoplay loop muted poster="/content/img/GTA-V.png">
                <source src="/content/img/GTA-V.mp4" type="video/mp4">
            </video>
            <script>
                var video = document.getElementById("background-video2");

                // Set initial playback speed to 0.5x
                video.playbackRate = 1.25;

                // Optional: Ensure that the playback speed remains at 0.5x
                // even if the user interacts with the video's controls
                video.addEventListener('ratechange', function() {
                    if (this.playbackRate !== 1.25) {
                        this.playbackRate = 1.25;
                    }
                });
            </script>
        </div>
